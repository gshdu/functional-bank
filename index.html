<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- tailwind cdn script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-2xl text-center mt-16 md:text-5xl">Welcome to my <span class="font-semibold text-purple-600">Baap Er Bank</span>!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" type="email" placeholder="Your email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2">
                <input id="user-pass" type="password" name="" id="" placeholder="Your password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <!-- external js file -->
    <script src="js/login.js"></script>
</body>
</html>
